<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>UPB Zadanie 5</title>
    </h:head>
    <h:body>
        <nav>
            <ul>
                <li><a href="../index.xhtml">Index</a></li>
                <li><a href="fileUpload.xhtml">Upload</a></li>
           </ul> 
        </nav>
        <h3>Download file: <h:outputText value="#{param['fileName']}"/></h3>
	<h:form enctype="multipart/form-data">
            Private Key (optional: for download as decrypted): <h:inputText value="#{fileManagerBean.pKey}"></h:inputText><br></br>
            <br></br>
            <h:commandButton value="Download (as encrypted)" action="#{fileManagerBean.handleDownload()}" actionListener="#{fileManagerBean.attrListener}">
                <f:attribute name="dlType" value="e" />
                <f:param name="fileName" value="#{param['fileName']}" />
            </h:commandButton>
            <h:commandButton value="Download (as decrypted)" action="#{fileManagerBean.handleDownload()}" actionListener="#{fileManagerBean.attrListener}">
                <f:attribute name="dlType" value="d" />
                <f:param name="fileName" value="#{param['fileName']}" />
            </h:commandButton>
            <h:commandButton value="Download application to decrypt" action="#{fileManagerBean.handleDownload()}" actionListener="#{fileManagerBean.attrListener}">
                <f:attribute name="dlType" value="a" />
                <f:param name="fileName" value="#{param['fileName']}" />
            </h:commandButton>

        <h:commandButton value="Generate RSA Keypair" action="#{fileManagerBean.handleDownload()}" actionListener="#{fileManagerBean.attrListener}">
            <f:attribute name="dlType" value="k" />
        </h:commandButton>
        <h:commandButton value="Download Private Key" action="#{fileManagerBean.handleDownload()}" actionListener="#{fileManagerBean.attrListener}">
            <f:attribute name="dlType" value="p" />
        </h:commandButton>
        <h:commandButton value="Download Public Key" action="#{fileManagerBean.handleDownload()}" actionListener="#{fileManagerBean.attrListener}">
            <f:attribute name="dlType" value="u" />
        </h:commandButton>
        <br></br><br></br>
        <h:commandButton value="Logout" action="#{authManagerBean.handleLogout()}">
        </h:commandButton>


	</h:form>
    </h:body>
</html>
