<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h3>Login portal</h3>
	<h:form enctype="multipart/form-data">
            Username: <h:inputText value="#{authManagerBean.usr}" label = "Username"><f:validateLength minimum="1" maximum="100"/></h:inputText><br></br>
            Password: <h:inputSecret value="#{authManagerBean.pwd}" label = "Password"><f:validateLength minimum="1" maximum="100"/></h:inputSecret><br></br>
            <br></br>
            <h:commandButton value="Login" action="#{authManagerBean.handleLogin()}">
            </h:commandButton>
            <br></br>
            <h:commandButton value="Register" action="register.xhtml?faces-redirect=true">
            </h:commandButton>

	</h:form>
    </h:body>
</html>
