<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>UPB Zadanie 5</title>
    </h:head>
    <h:body>
        <nav>
            <ul>
                <li><a href="#">Index</a></li>
                <li><a href="file/fileUpload.xhtml">Upload</a></li>
           </ul> 
        </nav>
        <h:dataTable value="#{fileViewerBean.getFileList()}" var="file" border="1">

            <h:column>
                <f:facet name="header">
                    File Name
                </f:facet>
                <h:outputLink value="file/fileDownload.xhtml">
                    <h:outputText value="#{file.fileName}" />
                    <f:param name="fileName" value="#{file.fileName}" />
                </h:outputLink>
                
            </h:column>

            <h:column>
                <f:facet name="header">
                    Owner
                </f:facet>
                #{file.owner}
            </h:column>

        </h:dataTable>
        <h:form enctype="multipart/form-data">
            <h:commandButton value="Logout" action="#{authManagerBean.handleLogout()}">
            </h:commandButton>
        </h:form>
        
    </h:body>
</html>
