<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h3>Registration</h3>
	<h:form enctype="multipart/form-data">
            Username: <h:inputText value="#{authManagerBean.usr}" label = "Username"><f:validateLength minimum="1" maximum="100"/></h:inputText><br></br>
            Password: <h:inputSecret value="#{authManagerBean.pwd}" label = "Password"><f:validateLength minimum="1" maximum="100"/></h:inputSecret><br></br>
            Repeat password: <h:inputSecret value="#{authManagerBean.pwdR}"></h:inputSecret><br></br>
            Add public key: <h:inputFile value="#{authManagerBean.pubKey}"></h:inputFile><br></br>
            Add private key: <h:inputFile value="#{authManagerBean.privKey}"></h:inputFile><br></br>
            Generate public/private key:  <h:selectOneRadio id="myRadio" required="true" value="#{authManagerBean.generate}" label = "Generate public/private key">
        <f:selectItem itemValue="1" itemLabel="Yes"/>
        <f:selectItem itemValue="0" itemLabel="No"/>
    </h:selectOneRadio>
        <br></br>
            <h:commandButton value="Submit" action="#{authManagerBean.handleRegistration()}">
            </h:commandButton>

	</h:form>
    </h:body>
</html>
